<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> main page</title>

    <div th:replace="/mise/fragments/header.html :: header-fragment">...</div>

</head>

<body>
<!--    <div th:replace="/mise/fragments/header.html :: header-fragment">...</div>-->
<div th:replace="/mise/fragments/navbar.html :: navbar-fragment">...</div>

<!-- 부트스트랩 참고 : https://getbootstrap.com/docs/4.0/layout/grid/-->
<div class="container">
    <h4 class="row">
        <span class="col-md-3">구</span>
        <span class="col-md-3">측정 시각</span>
        <span class="col-md-3">pm 10 수치 </span>
        <span class="col-md-3">pm 25 수치</span>
    </h4>
    <li th:each="city : ${initialCityMeasure.items}" class="row">
        <span class="col-md-3" th:text="${city.stationName}"></span>
        <span class="col-md-3" th:text="${city.dataTime}"></span>
        <span class="col-md-3" th:classappend="${city.pm10Color}" th:text="${city.pm10Value}"></span>
        <span class="col-md-3" th:classappend="${city.pm25Color}" th:text="${city.pm25Value}"></span>
    </li>
</div>

</body>
</html>
